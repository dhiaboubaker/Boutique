<body>
    <div class="form-container">
        <h1>Ajouter un Produit</h1>
        <form id="addProductForm">
            <div class="form-group">
                <label for="categId">Catégorie ID</label>
                <input type="text" id="categId" name="categId" placeholder="Entrer l'ID de catégorie">
            </div>
            <div class="form-group">
                <label for="nom">Nom du produit</label>
                <input type="text" id="nom" name="nom" placeholder="Entrer le nom du produit">
            </div>
            <div class="form-group">
                <label for="image">Image du produit</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" name="prix" placeholder="Entrer le prix" step="0.01">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrer une description"></textarea>
            </div>
            <button type="submit" class="btn-submit">Ajouter</button>
        </form>
    </div>
</body>
